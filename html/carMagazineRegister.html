<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1><b>Car Magazine Register</b></h1>
    <form class="" action="https://pl.wikipedia.org/wiki/Wielka_Brytania" method="post">
        <label for="nameSurname">Name and surname</label>
        <input id="nameSurname" type="text" name="" value="" placeholder="George William" required>
        <br><br>
        <label for="email">Your Email Adress</label>
        <input id="email" type="email" placeholder="Your email" name="email" value="" required><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password" required pattern="{4,8}" title="Wite 4-8 characters">
        <br><br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male" required>
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female" required>
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other" required>
        <br><br>
        <label for="birth">Birthday</label> <input id="birth" type="date" value="birth" required><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
